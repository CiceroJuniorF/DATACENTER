<body>
  <div class="limiter" style="align-content: top;" >
    <div class="container-login100">
      
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="../../assets/img/datacenter.png" alt="IMG">
        </div>

        <form  [formGroup]="form" (ngSubmit)="save()" class="login100-form validate-form">
          <span class="login100-form-title">
            <b>Member Login</b>
          </span>

          <div class="wrap-input100 validate-input">
            <input class="input100" id="email" formControlName="email" type="email" 
            name="email" placeholder="Email" [(ngModel)]="login.email" required="true">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100"  id="password" formControlName="password"  required="true"
            type="password" name="password" placeholder="Password" [(ngModel)]="login.password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>
          <p style="color:red;">{{message}}</p>
        </form>
        
      </div>
    </div>
  </div>
