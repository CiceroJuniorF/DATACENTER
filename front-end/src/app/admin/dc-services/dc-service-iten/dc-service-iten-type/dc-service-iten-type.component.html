<div class="modal typeModal" id="typeModal" tabindex="-1" role="dialog" aria-labelledby="typeModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="typeModalTitle">Novo Tipo de Servi√ßo.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-9">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" [(ngModel)]="type.name">
              </div>
              <div class="col-3">
                  <label for="name">Ordination:</label>
                  <input type="number" class="form-control" [(ngModel)]="type.ordination">
              </div>
            </div>

            
          </div>
          <div class="col-1"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>
