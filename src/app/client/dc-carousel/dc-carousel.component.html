<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <ng-container *ngFor="let data of datacenters;let i = index">
        <li  [class.active]="i == active" (click)="active=i" style="cursor: pointer;"></li>
      </ng-container>
  </ol>
  <ng-container *ngFor="let data of datacenters;let i = index">
    <div class="carousel-inner">
      <div [class.active]="i == active" class="carousel-item active">
        <img [class]="getClass(data.id)" [src]="serviceAdmin.getUrlImageDC('DS'+data.id)">
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>{{data.name}}.</h1>
            <p>{{getDescription(data.description)}}</p>
            <p>
              <a class="btn btn-lg btn-primary" [routerLink]="['data-center',data.id]" role="button">View more</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>


  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev" (click)="return()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next" (click)="prox()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
