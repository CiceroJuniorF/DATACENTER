<div class="container areas">
    <hr class="featurette-divider">
    <div class="container areas" style="margin-top:10%;">
      <div class="container row text-center">
        <div class="col-lg-10">
          <h2 class="text-left">Service Item Type</h2>
        </div>
      </div>
    </div>
    <hr class="featurette-divider">
    <br>
    <div style=" width:100%;
                    height:450px;
                    overflow:auto;">
      <table class="table table-striped ">
        <thead>
          <tr class="thead">
            <th>ID</th>
            <th>Type</th>
            <th></th>            
          </tr>
        </thead>
        <tbody *ngIf="isEmpty()">
          <tr *ngFor="let type of serviceItenTypes">
            <td>{{type.id}}</td>
            <td>{{type.name}}</td>
            <td>
              <a (click)="delete(type.id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!isEmpty()">
          <tr>
            <td colspan="5">A busca n√£o retornou resultados</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary" data-toggle="modal" data-target="#typeModal">Adicionar</a>
    <hr class="featurette-divider">
  </div>
  
  <app-dc-service-iten-type (saveType)='alterType($event)'></app-dc-service-iten-type>
