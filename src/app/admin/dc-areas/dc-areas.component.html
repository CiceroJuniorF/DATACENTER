<div class="container areas">
    <hr class="featurette-divider">
    <div class="container areas" style="margin-top:10%;">
      <div class="container row text-center">
        <div class="col-lg-10">
          <h2 class="text-left">DataCenter</h2>
        </div>
      </div>
    </div>
    <hr class="featurette-divider">
    <br>
    <div style=" width:100%;
                    height:450px;
                    overflow:auto;">
      <table class="table table-striped ">
        <thead>
          <tr class="thead">
            <th>ID</th>
            <th>Nome</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="isEmpty()">
          <tr *ngFor="let area of areas">
            <td>{{area.id}}</td>
            <td>{{area.name}}</td>
            <td>
              <a (click)="edit(area)" data-toggle="modal" data-target="#modalAR">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
            </td>
            <td>
              <a (click)="delete(area.id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!isEmpty()">
          <tr>
            <td colspan="5">A busca não retornou resultados</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary" data-toggle="modal" data-target="#modalAR">Adicionar</a>
    <hr class="featurette-divider">
  </div>
  
  <div class="modal modalAR" id="modalAR" tabindex="-1" role="dialog" aria-labelledby="modalAR" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalARTitle">Adicionar Area</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="reset()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="area.name">
              <label for="name">Pedaço da descrição:</label>
              <textarea class="form-control" rows="3" [(ngModel)]="area.partialDescription" placeholder="Enter ..."></textarea>
              <label for="name">Descrição Inteira:</label>
              <textarea class="form-control" rows="3" [(ngModel)]="area.fullDescription" placeholder="Enter ..."></textarea>
              <div class="form-group">
                <label>Imagem:</label>
                <label style="color:red;">Obs*:Imagens no formato .png</label>
                <form-upload></form-upload>
                <details-upload [fileUpload]='urlImage'></details-upload>           
              </div>
              
                  
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="reset()" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Salvar</button>
          </div>
        </div>
      </div>
    </div>
