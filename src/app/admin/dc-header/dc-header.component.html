<header class="main-header">
  <nav class="navbar navbar-static-top navbar-expand-md fixed-top  shadow">
    <div class="container">
      <div class="navbar-header" name="nav">
        <a routerLink="/admin/services" class="navbar-brand">
          <img src="../../../assets/img/LogoDatacenter.png" width="135px" style="padding: 0px;">
        </a>

      </div>

      <div class="topmenu">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active dropdown">
              <button class="nav-link" routerLink="client-service" data-toggle="dropdown">Client-Service
                <span class="sr-only">(current)</span>
              </button>
            </li>
            <li class="nav-item active dropdown">
              <button class="nav-link" data-toggle="dropdown">Services
                <span class="sr-only">(current)</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" [routerLink]="['services']">Listar</a>
                <a class="dropdown-item" [routerLink]="['services','form']">Adicionar</a>
              </div>
            </li>
            <li class="nav-item active dropdown">
              <button class="nav-link" data-toggle="dropdown">Clientes
                <span class="sr-only">(current)</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" [routerLink]="['client']">Listar</a>
                <a class="dropdown-item" [routerLink]="['client','form']">Adicionar</a>
              </div>
            </li>
            <li class="nav-item active dropdown">
              <button class="nav-link" routerLink="datacenter" data-toggle="dropdown">DataCenters
                <span class="sr-only">(current)</span>
              </button>
            </li>
            <li class="nav-item active dropdown">
                <button class="nav-link" routerLink="service-iten-type-control" data-toggle="dropdown">Item Type
                  <span class="sr-only">(current)</span>
                </button>
            </li>
            <li class="nav-item active dropdown">
                <button class="nav-link" routerLink="carrousel-options" data-toggle="dropdown">Carrousel
                  <span class="sr-only">(current)</span>
                </button>
            </li>
            <li class="nav-item active dropdown">
                <button class="nav-link" (click)="logout()" data-toggle="dropdown">
                    <span class="sr-only">(current)</span>
                    <i class="fa fa-sign-out" aria-hidden="true" style="color: white;
                    font-size: 20px;"></i>
                </button>
                
              </li>
            
           
          </ul>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>
